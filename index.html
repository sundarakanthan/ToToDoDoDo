    <br>
    <h1 class="display-1" style="text-align: center;padding: 20px;">To-Do List</h1><br>


    <form action="" style="padding: 10px;">


        <div class="form-floating">
            <input placeholder="Enter name" type="text" id="name-input" class="form-control" >
            <label for="name-input">Task</label>
        </div>

        <div class="form-floating">
            <input placeholder="Enter Age" type="number" id="age-input" class="form-control" style="margin-top: 20px;">
            <label for="age-input">Priority</label>
         </div>


        <button class="btn btn-primary add-button" onclick="addTask()">Add</button>

        <button class="btn btn-outline-dark" onclick="clearEverything()">Clear All</button>


    </form>

   
    <br><br>
   <p class=" alert alert-danger" style="display:none;font-size: 14px;" id="para">Please fill out the fields.<img id="close-icon" style="cursor: pointer;" src="icons8-x.svg" height="20px"></p>

    <div class="table-responsive-xl table-container" style="padding: 20px;">

        <table class="table table-striped">
             <tr>
                 <th>Sno</th>
                 <th>Task</th>
                 <th>Priority</th>
                 <th></th>
                 <th></th>
            </tr>  
            <tbody> </tbody>   
        </table>

    </div>
